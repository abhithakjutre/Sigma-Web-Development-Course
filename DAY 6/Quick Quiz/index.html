<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
</head>
<body>
    <form action="post">
    <h1>Quick Quiz Form</h1>
    <div class="user_name_text">
        User Name
    </div>
    <div class="name_box">
        <input autofocus type="text" placeholder="Enter username">
    </div>
    <div class="city_text">
        City
    </div>
    <div class="city_box">
        <input type="text" placeholder="Enter Your City">
    </div>
    <div class="pincode_text">
        Pin Code
    </div>
    <div class="pincode_box">
        <input type="number" placeholder="Enter Pincode">
    </div>
    </form>
</body>
</html>
