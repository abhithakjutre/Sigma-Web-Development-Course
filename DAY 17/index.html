<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Shadow</title>
    <style>
        .box{
            border: 2px solid black;
            box-shadow:5px 15px 5px #888888 ;
            padding: 34px;
        }
        .text-shadow{
            text-shadow: 10px 5px 5px #888888;
        }
        
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus nulla saepe deleniti earum ducimus sunt totam ex officiis ullam corrupti dignissimos porro cum nesciunt dolore, sapiente magni beatae possimus tenetur autem inventore voluptate minus quidem.</p>
</body>
</html>
